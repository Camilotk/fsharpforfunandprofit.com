{{ define "main" }}

<div class="container" template="CATEGORY">
<div class="row">


    <div class="col-md-9">

		<h1 class="category">{{ .title  }}</h1>

		{{ .Content }}

		<div class="postIndex">
		{{ range where (site.Pages.ByParam "seriesOrder") ".Params.seriesid" "==" $page.Params.seriesIndexId }}
		<!-- {% for post in site.categories[page.category] %} -->
		<div class="postIndexItem">
			<div class="date">{{ .Date.Format "02 Jan 2006" }}</div>
			<div class="title"><a href="{{ .RelPermalink }}" title="{{ .Title  }}">{{ .Title }}</a></div>
			<div class="description">{{ .Description}}</div>
			<!-- <div class="categories">Filed under {{ .Categories | category_links }}</div> -->
		</div>
		{{end}}
		</div>


    </div>



	<div class="col-md-3 sidebar">
	{{ partial "sidebar.html" . }}
	</div>



</div>
</div>

{{end}}
